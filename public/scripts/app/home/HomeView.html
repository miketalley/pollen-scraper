<div>
    <h3>Pollen Scraper</h3>

    <div class="row">
        <div class="small-10 columns">
            <form data-bind="submit: scrapeSite" method="post">
                <div class="row">
                    <div class="small-12 columns">
                        <label>Site to Scrape:
                        <input type="text" name="site" placeholder="http://www.something.com" data-bind="textInput: siteUrl"/>
                        </label>
                        <button class="button primary" type="submit">Scrape</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
